<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <link rel="icon" href="/Img/logo_gris-removebg-preview.png" />
    <link rel="stylesheet" href="../Css/emailTemplate.css" />

    <title>Invoice sent to the client</title>
  </head>
  <body>

    <div class="navbarLeft">
        <div class="namePage">
          <img
            src="../Img/logo_gris-removebg-preview.png"
            class="imgLogo"
            alt="Logo"
          />
        </div>
  
        <nav class="navegation">
          <ul>
            <li>
              <a href="inventary.html">
                <ion-icon name="cube-outline"></ion-icon>
                <span>Inventary</span>
              </a>
            </li>
  
            <li>
              <a href="">
                <ion-icon name="newspaper-outline"></ion-icon>
                <span>Billing</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>

    <div class="invoice-container">

      <div class="invoiceInfo">
        <h1>INVOICE {idInvoice}</h1>

      </div>

        <!-- <img src="../Img/logo_gris-removebg-preview.png" alt="" /> -->
    
    
        <table>
          <tr>
            <th>STORE</th>
            <td>{store}</td>
          </tr>
          <tr>
            <th>CLIENT</th>
            <td>{nameClient}</td>
          </tr>
          <tr>
            <th>DATE</th>
            <td>{date}</td>
          </tr>
          <tr>
            <th>EMPLOYEE</th>
            <td>{nameEmployee}</td>
          </tr>
          <tr>
            <th>ITEM LIST</th>
            <td>{itemList}</td>
          </tr>
          <tr>
            <th>TOTAL</th>
            <td>{totalPurchases}</td>
          </tr>
        </table>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/Js/email.js"></script>
    <script type="module" src="../Js/clientHTTP.js"></script>
  </body>
</html>
