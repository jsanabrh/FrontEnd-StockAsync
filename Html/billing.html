<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StockSync - Billing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" href="/Img/logo_gris-removebg-preview.png" />
    <link rel="stylesheet" href="../Css/billing.css" />
  </head>

  <body>
    <div class="navbarLeft">
      <div class="namePage">
        <img
          src="../Img/logo_gris-removebg-preview.png"
          class="imgLogo"
          alt="Logo"
        />
      </div>

      <!-- <div class="userProfile">
        <div class="logo"></div>
        <img src="../Img/profilePicture.png" alt="" />
        <div class="infoUser">
          <div class="name-id">
            <span class="name">Juan Pablo</span>
            <span class="id">1000034345</span>
          </div>
        </div>
      </div> -->

      <nav class="navegation">
        <ul>
          <li>
            <a href="inventary.html">
              <ion-icon name="cube-outline"></ion-icon>
              <span>Inventary</span>
            </a>
          </li>

          <li>
            <a href="">
              <ion-icon name="newspaper-outline"></ion-icon>
              <span>Billing</span>
            </a>
          </li>
          <!-- <li>
            <a href="loginStockSync.html">
              <ion-icon name="exit-outline"></ion-icon>
              <span>LogOut</span>
            </a>
          </li> -->
        </ul>
      </nav>
    </div>

    <section class="billing-container">
      <div class="client-info">
        <h3>Invoice</h3>
        <h4 id="name-client">Client</h4>
      </div>

      <div class="table-description">
        <table class="table">
          <thead>
            <tr>
              <th colspan="2">Description</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody id="tBody" class="table-group-divider"></tbody>
        </table>
      </div>

      <div class="table-total">
        <table class="table table-total">
          <thead>
            <tr>
              <th colspan="4">Total items</th>
              <th id="total-items" scope="row">0</th>
            </tr>
            <tr class="table-group-divider">
              <th colspan="4">TOTAL</th>
              <th id="total-amount" scope="row">00,00</th>
            </tr>
          </thead>
        </table>
      </div>

      <div class="buttoms">
        <button
          type="button"
          class="btn btn-dark"
          data-bs-toggle="modal"
          data-bs-target="#newInvoice"
          id="consultInvoice"
        >
          New invoice
        </button>

        <button class="btn btn-success" id="create">
          Send to
        </button>

        <button class="btn btn-danger" id="cancel-button">Cancel</button>

        <button
          type="button"
          class="btn btn-dark"
          data-bs-toggle="modal"
          data-bs-target="#addProduct"
        >
          Add product
        </button>

        <button
          type="button"
          class="btn btn-dark"
          data-bs-toggle="modal"
          data-bs-target="#editClient"
          id="editModal"
        >
          Edit client
        </button>
      </div>
    </section>

    <!-- Modals -->

    <!-- Modal invoice -->

    <div
      class="modal fade"
      id="newInvoice"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Invoice</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label for="document" class="form-label"
                >Enter the client's document number</label
              >
              <input
                type="number"
                class="form-control"
                id="document"
                placeholder="identification document"
              />
            </div>

            <div class="mb-3">
              <label for="documentEmployee" class="form-label"
                >Enter the employee's identity document</label
              >
              <input
                type="number"
                class="form-control"
                id="documentEmployee"
                placeholder="identification document"
              />
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              id="consult-button-client"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Consult
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal add product -->
    <div
      class="modal fade"
      id="addProduct"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Add product</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label for="reference" class="form-label"
                >Enter the product reference</label
              >
              <input
                type="number"
                class="form-control"
                id="reference"
                placeholder="product reference"
              />
            </div>

            <div class="mb-3">
              <label for="quantityProduct" class="form-label"
                >Enter the quantity</label
              >
              <input
                type="number"
                class="form-control"
                id="quantityProduct"
                placeholder="Quantity"
              />
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              id="consult-button-product"
              data-bs-dismiss="modal"
            >
              Consult
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Modal Edit client -->
    <div
      class="modal fade"
      id="editClient"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Edit client</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label for="nameClient" class="form-label">Enter new name</label>
              <input
                type="text"
                class="form-control"
                id="nameClientUpdate"
                value=""
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Enter new email</label>
              <input
                type="text"
                class="form-control"
                id="emailClientUpdate"
                value=""
              />
            </div>

            <div class="mb-3">
              <label for="phoneNumber" class="form-label"
                >Enter new phone number</label
              >
              <input
                type="number"
                class="form-control"
                id="phoneClientUpdate"
                value=""
              />
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              id="put"
              data-bs-dismiss="modal"
            >
              Edit
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPT -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/Js/billing.js"></script>
    <script type="module" src="../Js/clientHTTP.js"></script>
  </body>
</html>
