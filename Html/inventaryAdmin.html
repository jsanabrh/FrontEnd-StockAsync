<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StockSync - Inventary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Css/stylesInventary.css" />
    <link rel="icon" href="/Img/logo redondo sin fondo.png" />
  </head>

  <body>
    <div class="navbarLeft">
      <div class="namePage">
        <img
          src="../Img/logo_gris-removebg-preview.png"
          class="imgLogo"
          alt="Logo"
        />
      </div>

      <nav class="navegation">
        <ul>
          <li>
            <a href="">
              <ion-icon name="cube-outline"></ion-icon>
              <span>Inventary</span>
            </a>
          </li>
          <li>
            <a href="billingAdmin.html">
              <ion-icon name="newspaper-outline"></ion-icon>
              <span>Billing</span>
            </a>
          </li>
          <li>
            <a href="loginStockSync.html">
              <ion-icon name="exit-outline"></ion-icon>
              <span>LogOut</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <section class="inventary-container">
      <div class="inventary-table">
        <h3>INVENTARY</h3>
      </div>

      <div class="table-description">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th colspan="2">Description</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
              <th >Actions</th>
            </tr>
          </thead>
          <tbody class="table-group-divider" id="tableProducts">
          </tbody>
        </table>
      </div>

      <div id="products"></div>
      <button class="btn btn-success" id="previousButton">Anterior</button>
      <button class="btn btn-success" id="nextButton">Siguiente</button>

      <div class="buttoms">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Add product
        </button>
      </div>
    </section>

    <!-- Modals -->

    <!-- Modal ADD PRODUCTS -->

    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Add product
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label"
                  >Enter the name product</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter the name of the product you want to register."
                />
              </div>

              <div class="mb-3">
                <label for="price" class="form-label"
                  >Enter the price of the product</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  placeholder="Enter the price of the product you want to register."
                />
              </div>

              <div class="mb-3">
                <label for="color" class="form-label"
                  >Enter the color of the product</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="color"
                  placeholder="Enter the color of the product you want to register."
                />
              </div>

              <div class="mb-3">
                <label for="color" class="form-label"
                  >Enter the size of the product</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="size"
                  placeholder="Enter the size of the product you want to register."
                />
              </div>

              <div class="mb-3">
                <label for="stock" class="form-label"
                  >Enter the stock of the product</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="stock"
                  placeholder="Enter the stock of the product you want to register."
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary btnFormSend">Send</button>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPT -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../Js/index.js"></script>
    <script type="module" src="../Js/adminInventary.js"></script>
  </body>
</html>
