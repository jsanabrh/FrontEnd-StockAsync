<body>

    <div class="navbarLeft">
        <div class="namePage">
          <img
            src="../Img/logo_gris-removebg-preview.png"
            class="imgLogo"
            alt="Logo"
          />
        </div>
  
        <div class="userProfile">
          <img src="../Img/profilePicture.png" alt="" />
          <div class="infoUser">
            <div class="name-id">
              <span class="name">Juan Pablo</span>
              <span class="id">1000034345</span>
            </div>
          </div>
        </div>
  
        <nav class="navegation">
          <ul>
            <li>
              <a href="">
                <ion-icon name="cube-outline"></ion-icon>
                <span>Inventary</span>
              </a>
            </li>
            <li>
              <a href="">
                <ion-icon name="bag-add-outline"></ion-icon>
                <span>Add Product</span>
              </a>
            </li>
            <li>
              <a href="billingAdmin.html">
                <ion-icon name="newspaper-outline"></ion-icon>
                <span>Billing</span>
              </a>
            </li>
            <li>
              <a href="loginStockSync.html">
                <ion-icon name="exit-outline"></ion-icon>
                <span>LogOut</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>


      <section class="billing-container">
        <div class="client-info">
          <h3>List</h3>
          <h4 id="name-client">Employee</h4>
        </div>
  
        <div class="table-description">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Id Employee</th>
                    <th scope="col">Name Employee</th>
                    <th scope="col">Identity</th>
                    <th scope="col">Contact</th>
                  </tr>
                </thead>
                <tbody id="tbody_table"></tbody>
              </table>
        </div>
  
        
  
        <div class="buttoms">
          <button
            type="button"
            class="btn btn-dark"
            data-bs-toggle="modal"
            data-bs-target="#newInvoice"
            id="consultInvoice"
          >
            New employee
          </button>
         
      </section>
  
      <!-- Modals -->
  
      <!-- Modal employee -->
  
      <div
        class="modal fade"
        id="newInvoice"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5">Employee</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            
  
            <div class="modal-body">
              <div class="mb-3">
                <label for="nameEmployee" class="form-label"
                  >Enter the new employee's name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nameEmployee"
                  placeholder="name employee"
                />
              </div>
  
              <div class="mb-3">
                <label for="documentEmployee" class="form-label"
                  >Enter the employee's identity document</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="documentEmployee"
                  placeholder="identification document"
                />
              </div>

              <div class="mb-3">
                <label for="contactEmployee" class="form-label"
                  >Enter the employee's contact</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="contactEmployee"
                  placeholder="contact employee"
                />
              </div>
            </div>
  
            <div class="modal-footer">
              <button
                type="button"
                id="btnAgregar"
                class="btn btn-primary"
              >
                Sento to
              </button>
            </div>
          </div>
        </div>
      </div>

      crossorigin="anonymous"
    ></script>

    <script src="../Js/listEmployee.js"></script>
    
</body>
</html>
